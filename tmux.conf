# Remap prefix to Ctrl + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Move between split panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set colors ?? 
set -g default-terminal "screen-256color"

# Set status bar loation on top
set-option -g status-position top
# Set status bar color
set -g status-bg black
set -g status-bg white

# Set escape time
set -s escape-time 0

# Don't rename windows automatically
set-option -g allow-rename off

# Set window and pane(?) numbering starting from 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Name the session, windows(and their names), and panes
new  -s Work -n NekCore -c "/Users/li/Nek5000/core"
neww -n Writeup -c "/Users/li/boxi/Compress/allwup"
neww -n Mtlbcode -c "/Users/li/boxi/Compress/Heat/mcode"
neww -n Dev -c "/Users/li/Developer/ccg"

# Bind r to reload config
bind r source-file ~/.tmux.conf
